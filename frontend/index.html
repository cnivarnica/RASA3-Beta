<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa AI Chat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="backimage">
        <div class="stars">
            <div class="chat-container">
                <div class="chat-header">
                    <h2><i class="fas fa-chess"></i> Rasa Chess-Bot</h2>
                </div>
                <div class="chat-box" id="chat-box">
                    <!-- Chat messages will be inserted here dynamically -->
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
                    <button onclick="sendMessage()" class="glow-on-hover">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
